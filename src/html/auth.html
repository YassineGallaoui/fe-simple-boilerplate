<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Boilerplate - Auth</title>
</head>

<body>
  <header class="container">
    <div class="row">
      <h1 class="sm-col-3 md-col-3 lg-col-4">
        Authentication
      </h1>
      <div class="sm-col-1 md-col-5 lg-col-8 flex row jc-end ai-center">
        <div id="authStatus" class="auth-status">
          <!-- Will be populated by JavaScript -->
        </div>
        <div>
          <a class="navbarLink fs-lg ml-2" href="/index">
            Homepage
          </a>
          <a class="navbarLink fs-lg ml-2" href="/page2">
            Page 2
          </a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row mt-12">
      <div class="sm-col-4 md-col-4 lg-col-4 lg-offset-4 md-offset-2 d-flex column ai-center auth-container">
        <div class="auth-tabs mb-3">
          <button id="loginTab" class="auth-tab active">Login</button>
          <button id="signupTab" class="auth-tab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
          <div class="form-group mb-3">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" required>
          </div>
          <div class="form-group mb-3">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required>
          </div>
          <button type="submit" class="auth-btn">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form hidden">
          <div class="form-group mb-3">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="email" required>
          </div>
          <div class="form-group mb-3">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" required>
          </div>
          <div class="form-group mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="auth-btn">Sign Up</button>
        </form>

        <div id="authMessage" class="auth-message"></div>
      </div>
    </div>
  </main>
  <script type="module" src="/src/js/common.js"></script>
  <script type="module" src="/src/js/auth.js"></script>
</body>

</html>
